<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budKonnect - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>budKonnect</h1>
    </header>
    <main>
        <div class="note">
            <p>Connect with friends and the world around you on budKonnect.</p>
        </div>
        <section class="Signup">
        <h2>Create a new account</h2>
        <div class="subheading">
            <p>It's quick and easy.</p>
        </div>
        <form class="Details">
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Surname" required>
                        <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob" required>
            <div class="gender">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
            </div>
            <input type="text" placeholder="Mobile number or email address" required>
            <input type="password" placeholder="New password" required>
            <div class="policy">
        <p>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</p>
        </div>
        <button type="submit">Sign up</button>
        </form>
        <div class="existing">
        <p><a href="https://www.google.com">Already have an account?</a></p>
        </div>
    </section>
    </main>
</body>
</html>
